<!DOCTYPE html>
<html>
<head>
  <title>Water Segmentation</title>
</head>
<body>
  <h2>Upload Satellite Image</h2>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" required>
    <button type="submit">Segment</button>
  </form>

  {% if result %}
    <h3>Segmentation Result:</h3>
    <img src="data:image/png;base64,{{ result }}" alt="Result Mask">
  {% endif %}
</body>
</html>
